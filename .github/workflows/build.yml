name: CI
on:
  - workflow_dispatch
  - push
  - pull_request

jobs:
  build_and_deploy:
    env:
      BASE_VERSION: 3.99.0
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v1
      - name: Build
        run: |
          dotnet build Nethereum.sln --property:Configuration=Release --framework netstandard2.0
